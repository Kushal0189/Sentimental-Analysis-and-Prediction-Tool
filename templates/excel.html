    <div class="page-header" id="pageheading">
        <h1>Choose Your Option</h1>
    </div> 
      
    <div align="center" id="pagebutton">
        <button type="button" class="btn btn-info" id="upload">Upload Your CSV File</button>
        <button type="button" class="btn btn-info" id="api">Fetch Data form Twiiter</button>
    </div>
        
    <div class="custom-file mb-3" id="excel">    
        <from class="form-group" action="excel.html" method="POST">
          <form action="excel.html" method="post" enctype="multipart/form-data">
          <label class="custom-file-label" for="customFile"><h2>Upload Your File</h2></label>
          <input type="file" class="custom-file-input" id="customFile" name="fileupload" >

        <!--<div class="table-responsive">-->
          <br/>
          <div align="center">
                <input type="submit" value="Upload File" name="submit" id="customFile" id="load_data" class="btn btn-info">
          </div>
          </form>
          <br/>
          <div align="center">
                <button type="button" class="btn btn-info" id="next" onclick="return Send()">Next</button>
          </div>
        </from>
        </div>
        <br/>
        <div class="table-responsive">
            <div id="table">
            </div>
        </div>
  

    <div class="custom-file mb-3" id="twitter">    
        <from class="form-group" action="tweet_num.html" method="post">
          <form action="tweet_num.html" method="POST" class="btn btn-info">
            <input type="number" name="fetch_tweet_num" id="twitter" id="fetch_tweet_num" class="form-control" placeholder="Enter No. of Tweets" aria-describedby="basic-addon1">
            <br/>
            <div align="center">
                <input type="submit" class="btn btn-info" id="fetch_tweet_num" value="submit" name="submit">
            </div>
          </form>
        </from>
        <br/>
          <div align="center">
                <button type="button" class="btn btn-info" id="next" onclick="return Send()">Next</button>
          </div>
            
        </div>
  </div>

     
  <script>
      
    $("#upload").click(function(){
       $("#excel").show();
       $("#pageheading").hide();
       $("#pagebutton").hide();
       $("#next").hide();
    });
      
    $("#api").click(function(){
       $("#twitter").show();
       $("#pageheading").hide();
       $("#pagebutton").hide();
       $("#next").hide();
    });
    
    $("#customFile").click(function(){
        $("#load_data").show();
    });
    
    $("#load_data").click(function(){
        $("#next").show();
    });
    
    var fil = "";
    
    $('#load_data').click(function(){
       fil = fil + document.getElementById("customFile").files[0].name;
       console.log(document.getElementById("customFile").files[0]);
    });
    
    
    $(document).ready(function(){
     $('#load_data').click(function(){
      $.ajax({
       url:fil,
       dataType:"text",
       success:function(data){
        var data = data.split(/\r?\n|\r/);
        var table_data = '<table class="table table-bordered table-striped">';
        for(var count = 0; count<data.length; count++)
        {
         var cell_data = data[count].split(",");
         table_data += '<tr>';
         for(var cell_count=0; cell_count<cell_data.length; cell_count++)
         {
          if(count === 0)
          {
           table_data += '<th>'+cell_data[cell_count]+'</th>';
          }
          else
          {
           table_data += '<td>'+cell_data[cell_count]+'</td>';
          }
         }
         table_data += '</tr>';
        }
        table_data += '</table>';
        $('#table').html(table_data);
       }
      });
     });
    });
    
 </script>
